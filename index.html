    body {

      padding: 30px;
      line-height: 1.7;
      font-size: 1.1rem;
      text-align: left;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.3);
      scroll-behavior: smooth;
    }

    #typedText {
      white-space: pre-wrap;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #ff7eb9;
      border-radius: 3px;
    }
  </style>
</head>
<body>

    function showLetter() {
